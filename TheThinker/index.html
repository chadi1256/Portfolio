		</video>
		<div class="flex dark">
			<a href="#0" class="bttn-dark" id="play-button" onclick="playVideo(); displayText();">GIVE ME A QUOTE</a>

		<button id="new-quote-button" onclick="newQuote()" style="display:none">NEW QUOTE</button>

		<a href="qoute_of_the_day.html" id="quote-of-the-day" style="display:none">QUOTE OF THE DAY </a>

		<a href="suggest.php" id="suggest-a-quote" class="suggest" style="display:none">SUGGEST A QUOTE</a>
		<a href="quotes.html" id="quotes" class="quotes" style="display:none">ALL QUOTES</a>
	</div>


	<nav>

		<label for="touch" id="drop-menu" style="display:none"><span>MENU</span> </label>

		<ul class="slide">

			<li><a href="quotes.html">ALL QUOTES</a></li>

	</div>
	<button id="reload-button" onclick="location.reload()" style="display:none">BACK TO HOME</button>
	<button id="copy" onclick="copyToClipboard()" style="display:none"></button>

	<script>
		function playVideo() {
			document.getElementById("myVideo").play();
			document.getElementById("play-button").style.display = "none";
			document.getElementById("text-container").style.display = "block";
		}

		function displayText() {
			var textOptions = [

				"The greatest glory in living lies not in never falling, but in rising every time we fall. -Nelson Mandela",

				"The only true wisdom is in knowing you know nothing. -Socrates",
				"We are what we repeatedly do. Excellence, then, is not an act, but a habit. -Aristotle",
				"The unexamined life is not worth living. -Socrates",
				"To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment. -Ralph Waldo Emerson",
				"The only way to do great work is to love what you do. -Steve Jobs",

				"I cannot teach anybody anything, I can only make them think. -Socrates",

			];




			var randomIndex, quoteText;
			do {
				randomIndex = Math.floor(Math.random() * textOptions.length);
				quoteText = textOptions[randomIndex];
			} while (quoteText === localStorage.getItem('lastQuote'));

			localStorage.setItem('lastQuote', quoteText);

			var textElement = document.getElementById("text");
			textElement.innerHTML = quoteText;
			textElement.style.opacity = "1";


			var copyButton = document.getElementById("copy");
			copyButton.style.position = "absolute";
			copyButton.style.right = "0";
		}

		function showReloadButton() {
			document.getElementById("reload-button").style.display = "block";
			document.getElementById("copy").style.display = "block";
			document.getElementById("new-quote-button").style.display = "block";
			document.getElementById("suggest-a-quote").style.display = "block";
			document.getElementById("quotes").style.display = "block";
			document.getElementById("drop-menu").style.display = "block";
			document.getElementById("quote-of-the-day").style.display = "block";
		}




		function copyToClipboard() {
			var text = document.getElementById("text").innerHTML;
			navigator.clipboard.writeText(text).then
		}

			var randomIndex, quoteText;
			var usedQuotes = JSON.parse(localStorage.getItem('usedQuotes') || '[]');
			do {
				randomIndex = Math.floor(Math.random() * textOptions.length);
				quoteText = textOptions[randomIndex];
			} while (usedQuotes.includes(quoteText));

			usedQuotes.push(quoteText);

			localStorage.setItem('usedQuotes', JSON.stringify(usedQuotes));

			var textElement = document.getElementById("text");
			textElement.innerHTML = quoteText;
